<div class="titulo">
    <h1>Favoritos</h1>
</div>

<div *ngIf="productosEnFavoritos.length === 0">
    <p>No hay favoritos guardados</p>
</div>
<div *ngIf="productosEnFavoritos.length" class="card">
    <div *ngFor="let producto of productosEnFavoritos" class="card-body">
        <div class="card-item">
            <img [src]="producto.imagen" alt="{{producto.nombre}}">
        </div>
        <div class="card-item">
            <p>{{producto.nombre}}</p>
            <p>{{producto.descripcion}}</p>
            <p>{{producto.precio | currency}}</p>
        </div>
        <div>
            <div>
                <button (click)="eliminarFavoritos(producto.id)">Eliminar</button>
            </div>
            <div>
                <button (click)="agregarCarrito(producto)">Agregar al carrito</button>
            </div>
        </div>
    </div>
</div>
